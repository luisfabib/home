<section id="hero" class="hero">
  <div class="container">
    <div class="hero-content" pAnimateOnScroll enterClass="fadeinup" duration="1000">
      <div class="hero-image">
        <div class="image-placeholder">
          <img src="images/profile-picture.png" alt="Profile picture of Luis Fábregas-Ibáñez" class="profile-picture" />
        </div>
      </div>
      <div class="hero-text">
        <h1 class="hero-title">
          Hi, I'm <span class="gradient-text">Luis Fábregas-Ibáñez</span>
        </h1>
        <h2 class="hero-subtitle">Scientific Software Engineer</h2>
        <p class="hero-description">
          Advancing science through modern technologies. 
          Passionate about solving complex problems through software and research.
        </p>
        <div class="hero-buttons">
          <p-button 
            label="View My Work" 
            icon="pi pi-briefcase" 
            size="large"
            (click)="scrollToProjects()">
          </p-button>
          <p-button 
            label="Get In Touch" 
            icon="pi pi-envelope" 
            size="large"
            severity="secondary"
            [outlined]="true"
            (click)="scrollToContact()">
          </p-button>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-indicator">
    <i class="pi pi-angle-down"></i>
  </div>
</section>
